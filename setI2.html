<html>

    <body>
       <h1>Aman Settime out</h1>
       <button id="start">Start</button>
       <button id="stop">Stop</button>
    </body>
        
        <script>
         let intervalId; // Declare intervalId to keep track of the interval

            const sayDate = function(str){
                console.log(str, Date.now());
            }

            document.querySelector('#start').addEventListener('click', function(){
                // Only start a new interval if one is not already running
                if (!intervalId) {
                    intervalId = setInterval(sayDate, 2000, "Hola Amigo");
                    console.log("Start");
                }
            });
            
            document.querySelector('#stop').addEventListener('click', function(){
                // Clear the interval if it exists
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null; // Reset the intervalId to allow starting again
                    console.log("STOP");
                }
            });

        </script>
   
</html>
